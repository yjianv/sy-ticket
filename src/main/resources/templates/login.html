<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 研发工单系统</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 统一样式系统 -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="login-bg">
    <div class="login-container">
        <div>
            <div class="login-logo">
                <i class="fas fa-ticket-alt app-logo-icon"></i>
            </div>
            <h2 class="login-title">
                研发工单系统
            </h2>
            <p class="login-subtitle">
                请登录您的账户
            </p>
        </div>
        
        <form class="login-form" action="/login" method="POST">
            
            <!-- 错误消息 -->
            <div th:if="${error}" class="alert alert-error" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">错误消息</span>
            </div>
            
            <!-- 成功消息 -->
            <div th:if="${message}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}">成功消息</span>
            </div>
            
            <div>
                <div class="login-input-group">
                    <label for="username" class="visually-hidden">用户名</label>
                    <div class="login-input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input id="username" name="username" type="text" required 
                           class="login-input" style="border-bottom: 0; border-radius: var(--radius-md) var(--radius-md) 0 0;"
                           placeholder="用户名" autocomplete="username">
                </div>
                <div class="login-input-group">
                    <label for="password" class="visually-hidden">密码</label>
                    <div class="login-input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input id="password" name="password" type="password" required 
                           class="login-input" style="border-radius: 0 0 var(--radius-md) var(--radius-md);"
                           placeholder="密码" autocomplete="current-password">
                </div>
            </div>
            
            <div class="login-remember">
                <div class="login-checkbox-group">
                    <input id="remember-me" name="remember-me" type="checkbox" class="login-checkbox">
                    <label for="remember-me" class="login-checkbox-label">
                        记住我
                    </label>
                </div>
                
                <div>
                    <a href="#" class="login-forgot-link">
                        忘记密码？
                    </a>
                </div>
            </div>
            
            <div>
                <button type="submit" class="login-submit-btn">
                    <span class="login-submit-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    登录
                </button>
            </div>
        </form>
        
        <div class="login-divider">
            <div class="login-divider-line"></div>
            <div class="login-divider-text">
                <span>系统提示</span>
            </div>
        </div>
        
        <div class="login-info">
            <p style="margin-bottom: var(--space-2);">默认管理员账户：</p>
            <p>用户名：<span class="login-info-credential">admin</span></p>
            <p>密码：<span class="login-info-credential">admin123</span></p>
        </div>
        
        <div class="login-footer">
            <p>© 2024 研发工单系统. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // 自动聚焦到用户名输入框
        document.getElementById('username').focus();
        
        // 表单提交时显示加载状态
        document.querySelector('form').addEventListener('submit', function() {
            const button = this.querySelector('button[type="submit"]');
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
        });
    </script>
</body>
</html>
