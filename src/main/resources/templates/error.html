<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统错误 - 研发工单系统</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 统一样式系统 -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body style="background-color: var(--color-background); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div style="max-width: 28rem; width: 100%; padding: 0 var(--space-6);">
        <div style="text-align: center;">
            <!-- 错误图标 -->
            <div style="margin: 0 auto var(--space-6); height: 6rem; width: 6rem; color: var(--color-error-500);">
                <i class="fas fa-exclamation-triangle" style="font-size: 4rem;"></i>
            </div>
            
            <!-- 错误标题 -->
            <h1 style="font-size: var(--text-3xl); font-weight: var(--font-bold); color: var(--color-text-primary); margin-bottom: var(--space-4);">系统错误</h1>
            
            <!-- 错误信息 -->
            <div class="alert alert-error" style="margin-bottom: var(--space-6);">
                <p style="font-weight: var(--font-medium); margin-bottom: var(--space-2);">抱歉，系统遇到了一个错误</p>
                
                <!-- 错误状态码 -->
                <div th:if="${status}" style="margin-bottom: var(--space-2);">
                    <span style="font-family: var(--font-mono); background-color: var(--color-error-100); padding: var(--space-1) var(--space-2); border-radius: var(--radius-base);">
                        错误代码：<span th:text="${status}">500</span>
                    </span>
                </div>
                
                <!-- 错误消息 -->
                <div th:if="${error}" style="margin-top: var(--space-2);">
                    <p th:text="${error}">Internal Server Error</p>
                </div>
                
                <!-- 详细错误信息（仅开发环境显示） -->
                <div th:if="${message}" style="margin-top: var(--space-2); font-size: var(--text-xs);">
                    <details>
                        <summary style="cursor: pointer; transition: color var(--transition-fast);" onmouseover="this.style.color='var(--color-error-600)'" onmouseout="this.style.color=''">查看详细信息</summary>
                        <pre style="margin-top: var(--space-2); text-align: left; white-space: pre-wrap;" th:text="${message}">错误详情</pre>
                    </details>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div style="display: flex; flex-direction: column; gap: var(--space-3);">
                <button onclick="history.back()" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-arrow-left"></i>返回上一页
                </button>
                
                <a href="/" class="btn btn-secondary" style="width: 100%; text-decoration: none;">
                    <i class="fas fa-home"></i>返回首页
                </a>
                
                <button onclick="location.reload()" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-redo"></i>刷新页面
                </button>
            </div>
            
            <!-- 联系信息 -->
            <div style="margin-top: var(--space-8); text-align: center;">
                <p style="font-size: var(--text-sm); color: var(--color-text-secondary);">
                    如果问题持续存在，请联系系统管理员
                </p>
                <p style="font-size: var(--text-xs); color: var(--color-text-muted); margin-top: var(--space-2);">
                    错误时间：<span th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</span>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // 5秒后显示自动刷新提示
        setTimeout(function() {
            const refreshBtn = document.querySelector('button[onclick="location.reload()"]');
            if (refreshBtn) {
                refreshBtn.innerHTML = '<i class="fas fa-redo mr-2"></i>刷新页面（建议尝试）';
                refreshBtn.classList.add('animate-pulse');
            }
        }, 5000);
    </script>
</body>
</html>
