<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">研发工单系统</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 统一样式系统 -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <th:block layout:fragment="custom-head">
        <!-- 页面自定义头部内容 -->
    </th:block>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="app-header">
        <div class="app-header-content lg:app-header-content-lg">
            <div class="app-header-inner">
                <div class="app-header-left">
                    <button id="sidebar-toggle" type="button" class="app-sidebar-toggle">
                        <i class="fas fa-bars"></i>
                        <span class="visually-hidden">Toggle sidebar</span>
                    </button>
                    <a href="/" class="app-logo">
                        <i class="fas fa-ticket-alt app-logo-icon"></i>
                        <span class="app-logo-text">研发工单系统</span>
                    </a>
                </div>
                
                <!-- 用户菜单 -->
                <div class="app-header-right">
                    <div class="app-user-menu">
                        <button type="button" class="app-user-button" id="user-menu-button">
                            <span class="visually-hidden">打开用户菜单</span>
                            <div class="app-user-avatar" th:text="${#authentication != null and #authentication.principal != null ? (#authentication.principal.realName != null ? #authentication.principal.realName.substring(0,1) : #authentication.principal.username.substring(0,1)) : 'U'}">
                                U
                            </div>
                        </button>
                        
                        <div class="app-user-dropdown hidden" id="user-dropdown">
                            <div class="app-user-dropdown-header">
                                <p class="app-user-dropdown-name" th:text="${#authentication != null and #authentication.principal != null ? #authentication.principal.realName : '未知用户'}">用户名</p>
                                <p class="app-user-dropdown-email" th:text="${#authentication != null and #authentication.principal != null ? #authentication.principal.email : '未知邮箱'}">用户邮箱</p>
                            </div>
                            <ul class="app-user-dropdown-menu">
                                <li class="app-user-dropdown-item">
                                    <a href="/logout" class="app-user-dropdown-link">
                                        <i class="fas fa-sign-out-alt"></i>退出登录
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- 侧边栏 -->
    <aside id="sidebar" class="app-sidebar">
        <div class="app-sidebar-content">
            <!-- 工作空间选择器 -->
            <div class="workspace-selector" th:if="${workspaces != null and !workspaces.isEmpty()}">
                <!-- 当前选中的工作空间 -->
                <div class="workspace-selector-current" id="workspace-current">
                    <div class="workspace-item-content">
                        <div class="workspace-item-avatar" th:classappend="${'workspace-color-' + (currentWorkspace != null ? (currentWorkspace.id % 8 + 1) : '1')}">
                            <span th:text="${currentWorkspace != null ? currentWorkspace.name.substring(0,1).toUpperCase() : 'W'}">W</span>
                        </div>
                        <div class="workspace-item-info">
                            <div class="workspace-item-name" th:text="${currentWorkspace != null ? currentWorkspace.name : '选择工作空间'}">选择工作空间</div>
                            <div class="workspace-item-status">当前工作空间</div>
                        </div>
                    </div>
                    <div class="workspace-selector-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <!-- 工作空间下拉列表 -->
                <div class="workspace-dropdown" id="workspace-dropdown">
                    <!-- 工作空间列表 -->
                    <div class="workspace-list" id="workspace-list">
                        <div class="workspace-item" 
                             th:each="workspace : ${workspaces}"
                             th:data-workspace-id="${workspace.id}"
                             th:data-workspace-name="${workspace.name}"
                             th:classappend="${currentWorkspace != null and workspace.id == currentWorkspace.id} ? 'active' : ''">
                            <div class="workspace-item-content">
                                <div class="workspace-item-avatar" th:classappend="${'workspace-color-' + (workspace.id % 8 + 1)}">
                                    <span th:text="${workspace.name.substring(0,1).toUpperCase()}">W</span>
                                </div>
                                <div class="workspace-item-info">
                                    <div class="workspace-item-name" th:text="${workspace.name}">工作空间名称</div>
                                    <div class="workspace-item-description" th:text="${workspace.description ?: '暂无描述'}">工作空间描述</div>
                                </div>
                            </div>
                            <div class="workspace-item-check" th:if="${currentWorkspace != null and workspace.id == currentWorkspace.id}">
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
            
            <ul class="app-sidebar-nav">
                <li>
                    <a href="/" class="sidebar-link" data-path="/">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </a>
                </li>
                <li>
                    <a href="/tickets" class="sidebar-link" data-path="/tickets">
                        <i class="fas fa-ticket-alt"></i>
                        <span>工单管理</span>
                    </a>
                </li>
                <li>
                    <a href="/tickets/create" class="sidebar-link" data-path="/tickets/create">
                        <i class="fas fa-plus"></i>
                        <span>创建工单</span>
                    </a>
                </li>
                <li>
                    <a href="/reports" class="sidebar-link" data-path="/reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>统计报表</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    
    <!-- 主内容区域 -->
    <main class="app-main">
        <div class="app-main-content">
            <!-- 页面内容 -->
            <div layout:fragment="content">
                <!-- 页面具体内容将在这里渲染 -->
            </div>
        </div>
    </main>
    
    <!-- 全局JavaScript -->
    <script>
        $(document).ready(function() {
            // 侧边栏切换
            $('#sidebar-toggle').click(function() {
                $('#sidebar').toggleClass('show');
            });
            
            // 用户菜单切换
            $('#user-menu-button').click(function() {
                $('#user-dropdown').toggleClass('hidden');
            });
            
            // 点击外部关闭用户菜单
            $(document).click(function(e) {
                if (!$(e.target).closest('#user-menu-button, #user-dropdown').length) {
                    $('#user-dropdown').addClass('hidden');
                }
            });
            
            // 工作空间选择器交互
            initWorkspaceSelector();
            

            
            function initWorkspaceSelector() {
                const $current = $('#workspace-current');
                const $dropdown = $('#workspace-dropdown');
                
                // 点击当前选择器切换下拉
                $current.on('click', function(e) {
                    e.stopPropagation();
                    $dropdown.toggleClass('show');
                    $current.toggleClass('active');
                    

                });
                
                // 点击工作空间项目
                $('.workspace-item').on('click', function() {
                    const workspaceId = $(this).data('workspace-id');
                    const workspaceName = $(this).data('workspace-name');
                    
                    if (!$(this).hasClass('active')) {
                        switchWorkspace(workspaceId);
                    }
                    
                    $dropdown.removeClass('show');
                    $current.removeClass('active');
                });
                

                // 点击外部关闭下拉
                $(document).on('click', function(e) {
                    if (!$(e.target).closest('.workspace-selector').length) {
                        $dropdown.removeClass('show');
                        $current.removeClass('active');
                    }
                });
                
                // ESC 关闭下拉
                $(document).on('keydown', function(e) {
                    if (e.key === 'Escape') {
                        $dropdown.removeClass('show');
                        $current.removeClass('active');
                    }
                });
            }
            
            function switchWorkspace(workspaceId) {
                // 显示加载状态
                const $current = $('#workspace-current');
                $current.addClass('switching');
                
                // 发送AJAX请求切换工作空间
                $.ajax({
                    url: '/api/workspace/switch/' + workspaceId,
                    type: 'POST',
                    success: function(response) {
                        if (response.success) {
                            // 切换成功，刷新页面以显示新的工作空间内容
                            window.location.reload();
                        } else {
                            // 切换失败，显示错误消息
                            AppUtils.showError(response.message || '工作空间切换失败');
                            $current.removeClass('switching');
                        }
                    },
                    error: function(xhr, status, error) {
                        // 请求失败
                        AppUtils.showError('工作空间切换失败：网络错误');
                        $current.removeClass('switching');
                    }
                });
            }
            

        });
        
        // 全局工具函数
        window.AppUtils = {
            // 显示成功消息
            showSuccess: function(message) {
                this.showMessage(message, 'success');
            },
            
            // 显示错误消息
            showError: function(message) {
                this.showMessage(message, 'error');
            },
            
            // 显示消息
            showMessage: function(message, type) {
                const alertClass = type === 'success' ? 'toast-success' : 'toast-error';
                const iconClass = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
                
                const alertHtml = `
                    <div class="toast-container">
                        <div class="toast ${alertClass}">
                            <div class="toast-content">
                                <i class="${iconClass} toast-icon"></i>
                                <span class="toast-message">${message}</span>
                                <button type="button" class="toast-close" onclick="$(this).closest('.toast-container').remove()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                $('body').append(alertHtml);
                
                // 3秒后自动消失
                setTimeout(function() {
                    $('.toast-container').last().fadeOut(function() {
                        $(this).remove();
                    });
                }, 3000);
            },
            
            // 格式化日期时间
            formatDateTime: function(dateTimeString) {
                if (!dateTimeString) return '';
                const date = new Date(dateTimeString);
                return date.toLocaleString('zh-CN');
            },
            
            // 格式化相对时间
            formatRelativeTime: function(dateTimeString) {
                if (!dateTimeString) return '';
                const date = new Date(dateTimeString);
                const now = new Date();
                const diff = now - date;
                
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return '刚刚';
                if (minutes < 60) return `${minutes}分钟前`;
                if (hours < 24) return `${hours}小时前`;
                if (days < 7) return `${days}天前`;
                
                return date.toLocaleDateString('zh-CN');
            }
        };
        
        // 设置导航菜单活跃状态
        function setActiveNavigation() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.sidebar-link[data-path]');
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('data-path');
                link.classList.remove('active');
                
                if (currentPath === linkPath || 
                    (linkPath !== '/' && currentPath.startsWith(linkPath))) {
                    link.classList.add('active');
                }
            });
        }
        
        // 页面加载时设置活跃状态
        document.addEventListener('DOMContentLoaded', setActiveNavigation);
    </script>
    
    <th:block layout:fragment="custom-script">
        <!-- 页面自定义脚本 -->
    </th:block>
</body>
</html>
