<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">研发工单系统</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- 自定义样式 -->
    <style>
        .sidebar-link.active {
            @apply bg-blue-50 text-blue-700 border-r-2 border-blue-700;
        }
        
        .workspace-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            color: white;
        }
        
        .priority-urgent { @apply bg-red-500 text-white; }
        .priority-high { @apply bg-orange-500 text-white; }
        .priority-medium { @apply bg-yellow-500 text-white; }
        .priority-low { @apply bg-green-500 text-white; }
        
        .status-open { @apply bg-blue-500 text-white; }
        .status-in-progress { @apply bg-yellow-500 text-white; }
        .status-resolved { @apply bg-green-500 text-white; }
        .status-closed { @apply bg-gray-500 text-white; }
        .status-cancelled { @apply bg-red-500 text-white; }
        
        .type-bug { @apply bg-red-100 text-red-800; }
        .type-feature { @apply bg-blue-100 text-blue-800; }
        .type-improvement { @apply bg-green-100 text-green-800; }
        .type-question { @apply bg-purple-100 text-purple-800; }
        .type-other { @apply bg-gray-100 text-gray-800; }
        
        /* 导航链接活跃状态 */
        .sidebar-link.active {
            @apply bg-blue-50 text-blue-700 border-r-2 border-blue-500;
        }
        .sidebar-link.active i {
            @apply text-blue-500;
        }
        
        .editor-container {
            min-height: 300px;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
        }
    </style>
    
    <th:block layout:fragment="custom-head">
        <!-- 页面自定义头部内容 -->
    </th:block>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="bg-white border-b border-gray-200 fixed w-full z-30 top-0">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start">
                    <button id="sidebar-toggle" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                        <i class="fas fa-bars w-6 h-6"></i>
                    </button>
                    <a href="/" class="flex ml-2 md:mr-24">
                        <i class="fas fa-ticket-alt text-blue-600 text-2xl mr-3"></i>
                        <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap text-gray-900">研发工单系统</span>
                    </a>
                </div>
                
                <!-- 用户菜单 -->
                <div class="flex items-center">
                    <div class="flex items-center ml-3 relative">
                        <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300" id="user-menu-button">
                            <span class="sr-only">Open user menu</span>
                            <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-medium" th:text="${#authentication != null and #authentication.principal != null ? (#authentication.principal.realName != null ? #authentication.principal.realName.substring(0,1) : #authentication.principal.username.substring(0,1)) : 'U'}">
                                U
                            </div>
                        </button>
                        
                        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow" id="user-dropdown">
                            <div class="px-4 py-3">
                                <p class="text-sm text-gray-900" th:text="${#authentication != null and #authentication.principal != null ? #authentication.principal.realName : '未知用户'}">用户名</p>
                                <p class="text-sm font-medium text-gray-900 truncate" th:text="${#authentication != null and #authentication.principal != null ? #authentication.principal.email : '未知邮箱'}">用户邮箱</p>
                            </div>
                            <ul class="py-1">
                                <li>
                                    <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        <i class="fas fa-user mr-2"></i>个人资料
                                    </a>
                                </li>
                                <li>
                                    <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        <i class="fas fa-sign-out-alt mr-2"></i>退出登录
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 侧边栏 -->
    <aside id="sidebar" class="fixed top-0 left-0 z-20 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 lg:translate-x-0">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
            <!-- 工作空间选择器 -->
            <div class="mb-6" th:if="${workspaces != null and !workspaces.isEmpty()}">
                <label class="block text-sm font-medium text-gray-700 mb-2">工作空间</label>
                <select id="workspace-select" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option th:each="workspace : ${workspaces}" 
                            th:value="${workspace.id}" 
                            th:text="${workspace.name}"
                            th:selected="${currentWorkspace != null and workspace.id == currentWorkspace.id}">
                        工作空间
                    </option>
                </select>
            </div>
            
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="/" class="sidebar-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group" data-path="/">
                        <i class="fas fa-tachometer-alt flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ml-3">仪表盘</span>
                    </a>
                </li>
                <li>
                    <a href="/tickets" class="sidebar-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group" data-path="/tickets">
                        <i class="fas fa-ticket-alt flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ml-3">工单管理</span>
                    </a>
                </li>
                <li>
                    <a href="/tickets/create" class="sidebar-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i class="fas fa-plus flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ml-3">创建工单</span>
                    </a>
                </li>
                <li>
                    <a href="/reports" class="sidebar-link flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
                        <i class="fas fa-chart-bar flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>
                        <span class="ml-3">统计报表</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    
    <!-- 主内容区域 -->
    <div class="p-4 lg:ml-64">
        <div class="p-4 mt-14">
            <!-- 页面内容 -->
            <div layout:fragment="content">
                <!-- 页面具体内容将在这里渲染 -->
            </div>
        </div>
    </div>
    
    <!-- 全局JavaScript -->
    <script>
        $(document).ready(function() {
            // 侧边栏切换
            $('#sidebar-toggle').click(function() {
                $('#sidebar').toggleClass('-translate-x-full');
            });
            
            // 用户菜单切换
            $('#user-menu-button').click(function() {
                $('#user-dropdown').toggleClass('hidden');
            });
            
            // 点击外部关闭用户菜单
            $(document).click(function(e) {
                if (!$(e.target).closest('#user-menu-button, #user-dropdown').length) {
                    $('#user-dropdown').addClass('hidden');
                }
            });
            
            // 工作空间切换
            $('#workspace-select').change(function() {
                const workspaceId = $(this).val();
                const currentUrl = new URL(window.location);
                currentUrl.searchParams.set('workspaceId', workspaceId);
                window.location.href = currentUrl.toString();
            });
            

        });
        
        // 全局工具函数
        window.AppUtils = {
            // 显示成功消息
            showSuccess: function(message) {
                this.showMessage(message, 'success');
            },
            
            // 显示错误消息
            showError: function(message) {
                this.showMessage(message, 'error');
            },
            
            // 显示消息
            showMessage: function(message, type) {
                const alertClass = type === 'success' ? 'bg-green-100 text-green-800 border-green-300' : 'bg-red-100 text-red-800 border-red-300';
                const iconClass = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
                
                const alertHtml = `
                    <div class="fixed top-20 right-4 z-50 max-w-sm w-full">
                        <div class="border px-4 py-3 rounded-lg shadow-lg ${alertClass}">
                            <div class="flex items-center">
                                <i class="${iconClass} mr-2"></i>
                                <span>${message}</span>
                                <button type="button" class="ml-auto text-lg leading-none" onclick="$(this).closest('.fixed').remove()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                $('body').append(alertHtml);
                
                // 3秒后自动消失
                setTimeout(function() {
                    $('.fixed.top-20.right-4').fadeOut(function() {
                        $(this).remove();
                    });
                }, 3000);
            },
            
            // 格式化日期时间
            formatDateTime: function(dateTimeString) {
                if (!dateTimeString) return '';
                const date = new Date(dateTimeString);
                return date.toLocaleString('zh-CN');
            },
            
            // 格式化相对时间
            formatRelativeTime: function(dateTimeString) {
                if (!dateTimeString) return '';
                const date = new Date(dateTimeString);
                const now = new Date();
                const diff = now - date;
                
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return '刚刚';
                if (minutes < 60) return `${minutes}分钟前`;
                if (hours < 24) return `${hours}小时前`;
                if (days < 7) return `${days}天前`;
                
                return date.toLocaleDateString('zh-CN');
            }
        };
        
        // 设置导航菜单活跃状态
        function setActiveNavigation() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.sidebar-link[data-path]');
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('data-path');
                link.classList.remove('active');
                
                if (currentPath === linkPath || 
                    (linkPath !== '/' && currentPath.startsWith(linkPath))) {
                    link.classList.add('active');
                }
            });
        }
        
        // 页面加载时设置活跃状态
        document.addEventListener('DOMContentLoaded', setActiveNavigation);
    </script>
    
    <th:block layout:fragment="custom-script">
        <!-- 页面自定义脚本 -->
    </th:block>
</body>
</html>
