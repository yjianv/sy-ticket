<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">工单列表</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- 页面标题和操作栏 -->
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-header-left">
                    <h1 class="page-header-title">工单列表</h1>
                    <p class="page-header-subtitle" th:if="${currentWorkspace != null}">
                        当前工作空间：
                        <span class="workspace-badge" th:style="'background-color: ' + ${currentWorkspace.color}" th:text="${currentWorkspace.name}">工作空间</span>
                    </p>
                </div>
                <div class="page-header-right">
                    <a href="/tickets/create" class="btn btn-primary">
                        <i class="fas fa-plus"></i>创建工单
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 搜索和筛选 -->
        <div class="card" style="margin-bottom: var(--space-6);">
            <div class="card-body">
                <form method="GET" action="/tickets" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5" style="gap: var(--space-4);">
                    <!-- 工作空间选择 -->
                    <input type="hidden" name="workspaceId" th:value="${currentWorkspace?.id}">
                    
                    <!-- 关键词搜索 -->
                    <div class="form-group">
                        <label for="keyword" class="form-label">关键词搜索</label>
                        <input type="text" id="keyword" name="keyword" th:value="${keyword}"
                               class="form-input" placeholder="工单标题或编号">
                    </div>
                    
                    <!-- 状态筛选 -->
                    <div class="form-group">
                        <label for="status" class="form-label">状态</label>
                        <select id="status" name="status" class="form-select">
                            <option value="">全部状态</option>
                            <option th:each="statusOption : ${statuses}" 
                                    th:value="${statusOption.name()}" 
                                    th:text="${statusOption.description}"
                                    th:selected="${status == statusOption.name()}">
                                状态
                            </option>
                        </select>
                    </div>
                    
                    <!-- 优先级筛选 -->
                    <div class="form-group">
                        <label for="priority" class="form-label">优先级</label>
                        <select id="priority" name="priority" class="form-select">
                            <option value="">全部优先级</option>
                            <option th:each="priorityOption : ${priorities}" 
                                    th:value="${priorityOption.name()}" 
                                    th:text="${priorityOption.description}"
                                    th:selected="${priority == priorityOption.name()}">
                                优先级
                            </option>
                        </select>
                    </div>
                    
                    <!-- 类型筛选 -->
                    <div class="form-group">
                        <label for="type" class="form-label">类型</label>
                        <select id="type" name="type" class="form-select">
                            <option value="">全部类型</option>
                            <option th:each="typeOption : ${types}" 
                                    th:value="${typeOption.name()}" 
                                    th:text="${typeOption.description}"
                                    th:selected="${type == typeOption.name()}">
                                类型
                            </option>
                        </select>
                    </div>
                    
                    <!-- 搜索按钮 -->
                    <div style="display: flex; align-items: flex-end;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-search"></i>搜索
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 工单列表 -->
        <div class="card">
            <div style="overflow: hidden;">
                <table class="table" th:if="${pageInfo.list != null and !pageInfo.list.isEmpty()}">
                    <thead>
                        <tr>
                            <th>工单</th>
                            <th>状态</th>
                            <th>优先级</th>
                            <th>类型</th>
                            <th>创建人</th>
                            <th>指派人</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${pageInfo.list}">
                            <td>
                                <div>
                                    <div style="font-size: var(--text-sm); font-weight: var(--font-medium); color: var(--color-text-primary);" th:text="${ticket.ticketNo}">工单编号</div>
                                    <div style="font-size: var(--text-sm); color: var(--color-text-secondary);" th:text="${#strings.abbreviate(ticket.title, 60)}">工单标题</div>
                                </div>
                            </td>
                            <td>
                                <span class="badge workspace-badge"
                                      th:classappend="'status-' + ${#strings.toLowerCase(ticket.status)}"
                                      th:text="${ticket.status.description}">状态</span>
                            </td>
                            <td>
                                <span class="badge workspace-badge"
                                      th:classappend="'priority-' + ${#strings.toLowerCase(ticket.priority)}"
                                      th:text="${ticket.priority.description}">优先级</span>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="'type-' + ${#strings.toLowerCase(ticket.type)}"
                                      th:text="${ticket.type.description}">类型</span>
                            </td>
                            <td style="font-size: var(--text-sm); color: var(--color-text-primary);">
                                <div style="display: flex; align-items: center;">
                                    <div class="avatar avatar-sm" style="background-color: var(--color-primary-600); margin-right: var(--space-2);"
                                         th:text="${ticket.creator?.realName?.substring(0,1) ?: 'U'}">U</div>
                                    <span th:text="${ticket.creator?.realName ?: '未知'}">创建人</span>
                                </div>
                            </td>
                            <td style="font-size: var(--text-sm); color: var(--color-text-primary);">
                                <div style="display: flex; align-items: center;" th:if="${ticket.assignee != null}">
                                    <div class="avatar avatar-sm" style="background-color: var(--color-success-600); margin-right: var(--space-2);"
                                         th:text="${ticket.assignee.realName.substring(0,1)}">A</div>
                                    <span th:text="${ticket.assignee.realName}">指派人</span>
                                </div>
                                <span style="color: var(--color-text-secondary);" th:if="${ticket.assignee == null}">未指派</span>
                            </td>
                            <td style="font-size: var(--text-sm); color: var(--color-text-secondary);">
                                <div th:text="${#temporals.format(ticket.createdAt, 'yyyy-MM-dd')}">创建日期</div>
                                <div style="font-size: var(--text-xs); color: var(--color-text-muted);" th:text="${#temporals.format(ticket.createdAt, 'HH:mm')}">时间</div>
                            </td>
                            <td style="font-size: var(--text-sm); font-weight: var(--font-medium);">
                                <div style="display: flex; gap: var(--space-2);">
                                    <a th:href="@{/tickets/{id}(id=${ticket.id})}" style="color: var(--color-primary-600); text-decoration: none;">
                                        <i class="fas fa-eye"></i>查看
                                    </a>
                                    <a th:href="@{/tickets/{id}/edit(id=${ticket.id})}" style="color: var(--color-success-600); text-decoration: none;">
                                        <i class="fas fa-edit"></i>编辑
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- 空状态 -->
                <div class="empty-state" th:if="${pageInfo.list == null or pageInfo.list.isEmpty()}">
                    <div class="empty-state-icon">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <h3 class="empty-state-title">暂无工单</h3>
                    <p class="empty-state-description">还没有创建任何工单，现在就开始吧！</p>
                    <div style="margin-top: var(--space-6);">
                        <a href="/tickets/create" class="btn btn-primary">
                            <i class="fas fa-plus"></i>创建工单
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 分页 -->
            <div class="card-footer" style="display: flex; align-items: center; justify-content: space-between;" th:if="${pageInfo.pages > 1}">
                <div style="flex: 1; display: flex; justify-content: space-between;" class="hidden-desktop">
                    <!-- 移动端分页 -->
                    <a th:if="${pageInfo.hasPreviousPage}" 
                       th:href="@{/tickets(page=${pageInfo.prePage}, size=${pageInfo.pageSize}, workspaceId=${currentWorkspace?.id}, status=${status}, priority=${priority}, type=${type}, keyword=${keyword})}"
                       class="pagination-item" style="border-radius: var(--radius-md);">
                        上一页
                    </a>
                    <a th:if="${pageInfo.hasNextPage}"
                       th:href="@{/tickets(page=${pageInfo.nextPage}, size=${pageInfo.pageSize}, workspaceId=${currentWorkspace?.id}, status=${status}, priority=${priority}, type=${type}, keyword=${keyword})}"
                       class="pagination-item" style="margin-left: var(--space-3); border-radius: var(--radius-md);">
                        下一页
                    </a>
                </div>
                
                <div style="flex: 1; display: flex; align-items: center; justify-content: space-between;" class="hidden-mobile">
                    <div>
                        <p style="font-size: var(--text-sm); color: var(--color-text-primary);">
                            显示 <span style="font-weight: var(--font-medium);" th:text="${pageInfo.startRow}">1</span> 到 
                            <span style="font-weight: var(--font-medium);" th:text="${pageInfo.endRow}">10</span> 条，
                            共 <span style="font-weight: var(--font-medium);" th:text="${pageInfo.total}">97</span> 条记录
                        </p>
                    </div>
                    <div>
                        <nav class="pagination" aria-label="Pagination">
                            <!-- 上一页 -->
                            <a th:if="${pageInfo.hasPreviousPage}" 
                               th:href="@{/tickets(page=${pageInfo.prePage}, size=${pageInfo.pageSize}, workspaceId=${currentWorkspace?.id}, status=${status}, priority=${priority}, type=${type}, keyword=${keyword})}"
                               class="pagination-item">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                            
                            <!-- 页码 -->
                            <th:block th:each="pageNum : ${#numbers.sequence(1, pageInfo.pages)}" th:if="${pageInfo.pages <= 10 or (pageNum <= 3 or pageNum >= pageInfo.pages - 2 or (pageNum >= pageInfo.pageNum - 2 and pageNum <= pageInfo.pageNum + 2))}">
                                <a th:href="@{/tickets(page=${pageNum}, size=${pageInfo.pageSize}, workspaceId=${currentWorkspace?.id}, status=${status}, priority=${priority}, type=${type}, keyword=${keyword})}"
                                   th:classappend="${pageNum == pageInfo.pageNum} ? 'active' : ''"
                                   class="pagination-item"
                                   th:text="${pageNum}">1</a>
                            </th:block>
                            
                            <!-- 下一页 -->
                            <a th:if="${pageInfo.hasNextPage}"
                               th:href="@{/tickets(page=${pageInfo.nextPage}, size=${pageInfo.pageSize}, workspaceId=${currentWorkspace?.id}, status=${status}, priority=${priority}, type=${type}, keyword=${keyword})}"
                               class="pagination-item">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
