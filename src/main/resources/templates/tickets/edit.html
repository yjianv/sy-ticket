<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE" th:text="'编辑工单 - ' + ${ticket.ticketNo}">编辑工单</title>
</head>

<th:block layout:fragment="custom-head">
    <!-- Editor.js 样式已移至 /css/pages.css -->
</th:block>

<body>
    <div layout:fragment="content">
        <!-- 页面标题 -->
        <div class="mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900" th:text="'编辑工单 - ' + ${ticket.ticketNo}">编辑工单</h1>
                    <p class="text-gray-600">修改工单信息</p>
                </div>
                <div class="flex space-x-3">
                    <a th:href="@{/tickets/{id}(id=${ticket.id})}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out">
                        <i class="fas fa-eye mr-2"></i>查看详情
                    </a>
                    <a href="/tickets" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-150 ease-in-out">
                        <i class="fas fa-arrow-left mr-2"></i>返回列表
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 表单 -->
        <div class="bg-white shadow rounded-lg">
            <form id="ticket-form" th:action="@{/tickets/{id}/edit(id=${ticket.id})}" method="POST" class="p-6 space-y-6">
                <input type="hidden" id="content-input" name="content" value=""/>
                
                <!-- 基本信息 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- 工单标题 -->
                    <div class="lg:col-span-2">
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">工单标题 *</label>
                        <input type="text" id="title" name="title" required 
                               th:value="${ticket.title}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               placeholder="请输入工单标题">
                    </div>
                    
                    <!-- 工单编号（只读） -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">工单编号</label>
                        <input type="text" th:value="${ticket.ticketNo}" readonly
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500">
                    </div>
                    
                    <!-- 工作空间（只读） -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">工作空间</label>
                        <input type="text" th:value="${ticket.workspace?.name}" readonly
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-500">
                    </div>
                    
                    <!-- 优先级 -->
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">优先级 *</label>
                        <select id="priority" name="priority" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option th:each="priority : ${priorities}" 
                                    th:value="${priority.name()}" 
                                    th:text="${priority.description}"
                                    th:selected="${priority.name() == ticket.priority.name()}">
                                优先级
                            </option>
                        </select>
                    </div>
                    
                    <!-- 工单类型 -->
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">工单类型 *</label>
                        <select id="type" name="type" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option th:each="type : ${types}" 
                                    th:value="${type.name()}" 
                                    th:text="${type.description}"
                                    th:selected="${type.name() == ticket.type.name()}">
                                类型
                            </option>
                        </select>
                    </div>
                    
                    <!-- 指派给 -->
                    <div>
                        <label for="assigneeId" class="block text-sm font-medium text-gray-700 mb-2">指派给</label>
                        <select id="assigneeId" name="assigneeId" disabled
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed" title="指派功能已禁用">
                            <option value="">暂不指派</option>
                            <option th:each="user : ${users}" 
                                    th:value="${user.id}" 
                                    th:text="${user.realName} + ' (' + ${user.username} + ')'"
                                    th:selected="${ticket.assignee != null and user.id == ticket.assignee.id}">
                                用户
                            </option>
                        </select>
                    </div>
                    
                    <!-- 预估工时 -->
                    <div>
                        <label for="estimatedHours" class="block text-sm font-medium text-gray-700 mb-2">预估工时（小时）</label>
                        <input type="number" id="estimatedHours" name="estimatedHours" min="0" step="0.5"
                               th:value="${ticket.estimatedHours}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               placeholder="例如：8">
                    </div>
                    
                    <!-- 实际工时 -->
                    <div>
                        <label for="actualHours" class="block text-sm font-medium text-gray-700 mb-2">实际工时（小时）</label>
                        <input type="number" id="actualHours" name="actualHours" min="0" step="0.5"
                               th:value="${ticket.actualHours}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                               placeholder="例如：6">
                    </div>
                    
                    <!-- 截止日期 -->
                    <div>
                        <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-2">截止日期</label>
                        <input type="datetime-local" id="dueDate" name="dueDate"
                               th:value="${ticket.dueDate != null ? #temporals.format(ticket.dueDate, 'yyyy-MM-dd''T''HH:mm') : ''}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <!-- 工单内容 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">工单描述 *</label>
                    <div class="border border-gray-300 rounded-lg">
                        <div id="editor" class="min-h-[300px]"></div>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">支持富文本编辑，可以直接粘贴或拖拽图片</p>
                </div>
                
                <!-- 状态信息 -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-sm font-medium text-gray-900 mb-3">状态信息</h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                        <div>
                            <span class="text-gray-600">当前状态：</span>
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full workspace-badge ml-1"
                                  th:classappend="'status-' + ${#strings.toLowerCase(ticket.status)}"
                                  th:text="${ticket.status.description}">状态</span>
                        </div>
                        <div th:if="${ticket.createdAt != null}">
                            <span class="text-gray-600">创建时间：</span>
                            <span th:text="${#temporals.format(ticket.createdAt, 'yyyy-MM-dd HH:mm')}">创建时间</span>
                        </div>
                        <div th:if="${ticket.resolvedAt != null}">
                            <span class="text-gray-600">解决时间：</span>
                            <span th:text="${#temporals.format(ticket.resolvedAt, 'yyyy-MM-dd HH:mm')}">解决时间</span>
                        </div>
                    </div>
                </div>
                
                <!-- 提交按钮 -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <button type="button" onclick="history.back()" 
                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-150 ease-in-out">
                        取消
                    </button>
                    <button type="submit" id="submit-btn"
                            class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-150 ease-in-out">
                        <i class="fas fa-save mr-2"></i>保存修改
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

<th:block layout:fragment="custom-script">
    <!-- Editor.js -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest/dist/editor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest/dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest/dist/bundle.js"></script>
    
    <script th:inline="javascript">
        let editor;
        
        $(document).ready(function() {
            // 初始化Editor.js
            initEditor();
            
            // 表单提交处理
            $('#ticket-form').on('submit', function(e) {
                e.preventDefault();
                submitForm();
            });
        });
        
        // 初始化编辑器
        function initEditor() {
            const contentData = /*[[${ticket.content}]]*/ '';
            let editorData;
            
            try {
                editorData = contentData ? JSON.parse(contentData) : {
                    blocks: [
                        {
                            type: 'paragraph',
                            data: {
                                text: ''
                            }
                        }
                    ]
                };
            } catch (e) {
                // 如果解析失败，作为纯文本处理
                editorData = {
                    blocks: [
                        {
                            type: 'paragraph',
                            data: {
                                text: contentData || ''
                            }
                        }
                    ]
                };
            }
            
            editor = new EditorJS({
                holder: 'editor',
                placeholder: '请描述您的问题或需求...',
                tools: {
                    header: {
                        class: Header,
                        config: {
                            placeholder: '标题...',
                            levels: [2, 3, 4],
                            defaultLevel: 3
                        }
                    },
                    list: {
                        class: List,
                        inlineToolbar: true,
                        config: {
                            defaultStyle: 'unordered'
                        }
                    },
                    checklist: {
                        class: Checklist,
                        inlineToolbar: true,
                    },
                    quote: {
                        class: Quote,
                        inlineToolbar: true,
                        shortcut: 'CMD+SHIFT+O',
                        config: {
                            quotePlaceholder: '引用内容',
                            captionPlaceholder: '引用来源',
                        },
                    },
                    code: {
                        class: CodeTool,
                        config: {
                            placeholder: '输入代码...'
                        }
                    },
                    delimiter: Delimiter,
                    image: {
                        class: ImageTool,
                        config: {
                            endpoints: {
                                byFile: '/api/files/upload/image',
                            },
                            field: 'image',
                            types: 'image/*'
                        }
                    }
                },
                data: editorData
            });
        }
        
        // 提交表单
        async function submitForm() {
            try {
                // 获取编辑器内容
                const editorData = await editor.save();
                $('#content-input').val(JSON.stringify(editorData));
                
                // 验证必填字段
                const title = $('#title').val().trim();
                const priority = $('#priority').val();
                const type = $('#type').val();
                
                if (!title) {
                    AppUtils.showError('请输入工单标题');
                    return;
                }
                
                if (!priority) {
                    AppUtils.showError('请选择优先级');
                    return;
                }
                
                if (!type) {
                    AppUtils.showError('请选择工单类型');
                    return;
                }
                
                if (!editorData.blocks || editorData.blocks.length === 0) {
                    AppUtils.showError('请输入工单描述');
                    return;
                }
                
                // 禁用提交按钮
                const submitBtn = $('#submit-btn');
                submitBtn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin mr-2"></i>保存中...');
                
                // 提交表单
                $('#ticket-form')[0].submit();
                
            } catch (error) {
                console.error('保存失败:', error);
                AppUtils.showError('保存编辑器内容失败');
                $('#submit-btn').prop('disabled', false).html('<i class="fas fa-save mr-2"></i>保存修改');
            }
        }
    </script>
</th:block>
</html>
