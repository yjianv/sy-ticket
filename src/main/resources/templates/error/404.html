<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 研发工单系统</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 统一样式系统 -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body style="background: linear-gradient(135deg, var(--color-primary-50) 0%, var(--color-info-100) 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div style="max-width: 32rem; width: 100%; padding: 0 var(--space-6);">
        <div style="text-align: center;">
            <!-- 404 图标 -->
            <div class="floating-animation" style="margin: 0 auto var(--space-8); height: 8rem; width: 8rem; color: var(--color-primary-500);">
                <i class="fas fa-search" style="font-size: 5rem;"></i>
            </div>
            
            <!-- 404 标题 -->
            <div style="margin-bottom: var(--space-8);">
                <h1 style="font-size: 4rem; font-weight: var(--font-bold); color: var(--color-text-primary); margin-bottom: var(--space-2);">404</h1>
                <h2 style="font-size: var(--text-2xl); font-weight: var(--font-semibold); color: var(--color-text-secondary); margin-bottom: var(--space-4);">页面未找到</h2>
                <p style="color: var(--color-text-secondary); font-size: var(--text-lg);">
                    抱歉，您访问的页面似乎不存在或已被移动
                </p>
            </div>
            
            <!-- 可能的原因 -->
            <div class="card" style="margin-bottom: var(--space-8); text-align: left;">
                <div class="card-body">
                    <h3 style="font-size: var(--text-lg); font-weight: var(--font-medium); color: var(--color-text-primary); margin-bottom: var(--space-4); display: flex; align-items: center;">
                        <i class="fas fa-lightbulb" style="color: var(--color-warning-500); margin-right: var(--space-2);"></i>
                        可能的原因：
                    </h3>
                    <ul style="display: flex; flex-direction: column; gap: var(--space-2); color: var(--color-text-secondary);">
                        <li style="display: flex; align-items: flex-start;">
                            <i class="fas fa-circle" style="font-size: var(--text-xs); color: var(--color-text-muted); margin-top: 0.5rem; margin-right: var(--space-3);"></i>
                            <span>URL地址输入错误</span>
                        </li>
                        <li style="display: flex; align-items: flex-start;">
                            <i class="fas fa-circle" style="font-size: var(--text-xs); color: var(--color-text-muted); margin-top: 0.5rem; margin-right: var(--space-3);"></i>
                            <span>页面已被删除或移动</span>
                        </li>
                        <li style="display: flex; align-items: flex-start;">
                            <i class="fas fa-circle" style="font-size: var(--text-xs); color: var(--color-text-muted); margin-top: 0.5rem; margin-right: var(--space-3);"></i>
                            <span>链接已过期或无效</span>
                        </li>
                        <li style="display: flex; align-items: flex-start;">
                            <i class="fas fa-circle" style="font-size: var(--text-xs); color: var(--color-text-muted); margin-top: 0.5rem; margin-right: var(--space-3);"></i>
                            <span>您没有访问权限</span>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div style="display: flex; flex-direction: column; gap: var(--space-4);">
                <a href="/" class="btn btn-primary" style="width: 100%; text-decoration: none; transform: scale(1); transition: transform var(--transition-fast);" 
                   onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                    <i class="fas fa-home"></i>返回首页
                </a>
                
                <div class="grid grid-cols-2" style="gap: var(--space-4);">
                    <button onclick="history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>返回上页
                    </button>
                    
                    <a href="/tickets" class="btn btn-success" style="text-decoration: none;">
                        <i class="fas fa-ticket-alt"></i>查看工单
                    </a>
                </div>
            </div>
            
            <!-- 搜索建议 -->
            <div style="margin-top: var(--space-8); background-color: var(--color-surface-secondary); border-radius: var(--radius-lg); padding: var(--space-6);">
                <h3 style="font-size: var(--text-lg); font-weight: var(--font-medium); color: var(--color-text-primary); margin-bottom: var(--space-4); display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-compass" style="color: var(--color-primary-500); margin-right: var(--space-2);"></i>
                    您可能在寻找：
                </h3>
                <div class="grid grid-cols-2" style="gap: var(--space-3); font-size: var(--text-sm);">
                    <a href="/" style="display: flex; align-items: center; padding: var(--space-3); background-color: var(--color-surface); border-radius: var(--radius-lg); transition: all var(--transition-fast); text-decoration: none; color: inherit;"
                       onmouseover="this.style.backgroundColor='var(--color-primary-50)'" onmouseout="this.style.backgroundColor='var(--color-surface)'">
                        <i class="fas fa-tachometer-alt" style="color: var(--color-primary-500); margin-right: var(--space-2);"></i>
                        <span>仪表盘</span>
                    </a>
                    <a href="/tickets" style="display: flex; align-items: center; padding: var(--space-3); background-color: var(--color-surface); border-radius: var(--radius-lg); transition: all var(--transition-fast); text-decoration: none; color: inherit;"
                       onmouseover="this.style.backgroundColor='var(--color-primary-50)'" onmouseout="this.style.backgroundColor='var(--color-surface)'">
                        <i class="fas fa-list" style="color: var(--color-success-500); margin-right: var(--space-2);"></i>
                        <span>工单列表</span>
                    </a>
                    <a href="/tickets/create" style="display: flex; align-items: center; padding: var(--space-3); background-color: var(--color-surface); border-radius: var(--radius-lg); transition: all var(--transition-fast); text-decoration: none; color: inherit;"
                       onmouseover="this.style.backgroundColor='var(--color-primary-50)'" onmouseout="this.style.backgroundColor='var(--color-surface)'">
                        <i class="fas fa-plus" style="color: #8b5cf6; margin-right: var(--space-2);"></i>
                        <span>创建工单</span>
                    </a>
                    <a href="/reports" style="display: flex; align-items: center; padding: var(--space-3); background-color: var(--color-surface); border-radius: var(--radius-lg); transition: all var(--transition-fast); text-decoration: none; color: inherit;"
                       onmouseover="this.style.backgroundColor='var(--color-primary-50)'" onmouseout="this.style.backgroundColor='var(--color-surface)'">
                        <i class="fas fa-chart-bar" style="color: #ea580c; margin-right: var(--space-2);"></i>
                        <span>统计报表</span>
                    </a>
                </div>
            </div>
            
            <!-- 底部信息 -->
            <div style="margin-top: var(--space-8); text-align: center;">
                <p style="font-size: var(--text-sm); color: var(--color-text-secondary);">
                    如果您认为这是一个错误，请联系系统管理员
                </p>
                <p style="font-size: var(--text-xs); color: var(--color-text-muted); margin-top: var(--space-2);">
                    错误代码：404 | 时间：<span th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 12:00:00</span>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为按钮添加点击效果
            const buttons = document.querySelectorAll('button, a[href]');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
            
            // 添加键盘快捷键
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    window.location.href = '/';
                } else if (e.key === 'Escape') {
                    history.back();
                }
            });
        });
    </script>
</body>
</html>
