server:
  port: 8070
  servlet:
    context-path: /

spring:
  application:
    name: sy-ticket
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/sy_ticket?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: JAWiN#_D7CkGya2
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # Flyway配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    
  # Thymeleaf配置
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false  # 开启热加载，生产环境应设为true
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
    
  # DevTools配置 - 热加载配置
  devtools:
    restart:
      enabled: true  # 启用自动重启
      additional-paths: src/main/resources/templates,src/main/resources/static  # 监控路径
      exclude: static/**,public/**  # 排除不需要重启的路径
    
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.syticket.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

